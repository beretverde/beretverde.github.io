<html>
<head>
<script type = "text/javascript">
function ChangePic(imagename){
picnum = Math.floor(Math.random() * 5) + 1;
newpicname = "images/kit"+picnum+".jpg";
document.images[imagename].src = newpicname;
}
</script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>Make Your Choice</h2>
    
    <button>Play</button>

    <div>
        <img src="images/paper.jpg" height="500" name="paper" id = "paper">
        <img src="images/rock.jpg" height="500" name="rock" id = "rock">
        <img src="images/scissors.jpg" height="500" name="scissors" id = "scissors">
    </div>

 <input type = “button” value = "Click here to change pic" OnClick =
"ChangePic('kitpic')">   -->
</body>
</html>
